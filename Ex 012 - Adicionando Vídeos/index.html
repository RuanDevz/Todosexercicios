<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adionando vídeos em meu site</title>
</head>
<body>
    <h1>Como adicionar vídeos</h1>
    <hr>
    <video width="560px" poster="Imagens/mqdefault.jpg" controls autoplay >
        <source src="Videos/DemonSlayerTrailer.mp4" type="video/mp4">
    </video>
    <p>Para adicionar a Thumbnail em seus vídeos bastar adicioar a tag
        <code>Poster=""</code>
    </p>
    <h1>Inserindo vídeos do YouTube</h1>
    <hr>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mp2KNhS2dU0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>Para adicionar vídeos assim basta ir no youtube clicar em compartilhar e na opção incorporar e colar</p>

</body>
</html>
